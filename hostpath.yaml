apiVersion: v1
kind: Pod
metadata:
  name: test-pd-hostpth
spec:
  nodeName: master
  containers:
  - image: nginx
    name: test-container
    volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: test-hostpath
  volumes:
  - name: test-hostpath
    hostPath:
      path: /data
